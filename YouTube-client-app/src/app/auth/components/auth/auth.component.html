<div class="wrapper">
  <h3>Login</h3>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field [style.width.px]=304 class="login-full-width">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login..." value="" formControlName="login">
    </mat-form-field>

    <mat-form-field [style.width.px]=304 class="login-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password..." value="" formControlName="password">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Login</button>
  </form>
</div>
